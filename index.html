<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div id="card">
        <img src="images/image-equilibrium.jpg" alt="NFT" id="nft">
        <h1 id="title">Equilibrium #3429</h1>
        <p id="details">Our Equilibrium collection promotes balance and calm.</p>
        <div id="number">
            <div id="price">
                <img src="images/icon-ethereum.svg" alt="ETH" id="eth">
                <h4 id="ethprice">0.041 ETH</h4>
            </div>
            <div id="days">
                <img src="images/icon-clock.svg" alt="clock" id="clock">
                <p id="daysleft">3 days left</p>
            </div>
        </div>
        <div id="line"></div>
        <div id="creation">
            <img src="images/image-avatar.png" alt="Jules Wyvern" id="creator">
            <p id="of">Creation of &nbsp</p>
            <p id="name"> Jules Wyvern</p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
